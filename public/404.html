<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=./">
    <title>Nano Studio - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages 404 Redirect Script (Aggressive)
      var path = window.location.pathname;
      var search = window.location.search;
      
      // If we are deep in a folder structure that shouldn't exist
      if (path.includes('/assets/')) {
        var segments = path.split('/');
        var assetsIndex = segments.lastIndexOf('assets');
        if (assetsIndex !== -1) {
          // Go up to the parent of 'assets'
          var newPath = segments.slice(0, assetsIndex).join('/') + '/';
          window.location.replace(newPath + search);
        } else {
            window.location.replace('./' + search);
        }
      } else {
        // Default fallback to root
        window.location.replace('./' + search);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to Nano Studio...</p>
  </body>
</html>
